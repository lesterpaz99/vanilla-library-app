<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World</title>
  <link href='style.css' rel='stylesheet'>
</head>
<body>
  <body>
    <header class="header">
      <h1 class="logo">ðŸ“š Library</h1>
      <button id="add-book-btn" class="add-book-btn">Add New Book</button>
    </header>
  
    <!-- Form to add a new book (hidden by default) -->
    <section id="add-book-form-section" class="add-book-form-section hidden">
      <form id="book-form" class="book-form">
        <div class="form-field">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-field">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-field">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required>
        </div>
        <div class="checkbox-field">
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read">
        </div>
        <button type="submit" class="submit-btn" id="submit-btn">Add Book</button>
      </form>
    </section>
  
    <!-- Section to display books as cards in a grid -->
    <section id="book-list" class="book-list">
      <!-- Books will be dynamically added here -->
    </section>
  
    <script src="./main.js"></script>
  </body>
</html>
